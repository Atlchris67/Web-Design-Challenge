<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Visualization Dashboard</title>
  <!-- Boostrap Stylesheet -->
  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="assets\css\bootstrap.min.css">
  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css" media="screen">
</head>

<body>
  <div w3-include-html="assets/partials/header.html"></div>
  <div class="container">

    <!-- Start of container -->
    <div class="container">
      <section class="row">
        <div>
          <div class="description-content">
            <h1 class="description-header">Comparison: Latitude vs X</h1>
            <hr>
            <p style="font-style:italic; color:teal; text-align: center;font-weight: bold;">Click any plot to get an
              in-depth analysis.</p>
            <div class="container" style="padding-bottom: 40px;">
              <div class="row">
                <div class="col-lg-6" style="padding: 20px;">
                  <div class="imageNav-header">vs. Max Temperature</div>
                  <a href="temp.html">
                    <img src="assets/images/Fig1.png" class="img-fluid" alt="Latitude vs. Max Temperature" ,
                      title="Latitude vs. Max Temperature" class="imageNav-photo">
                  </a>
                </div>
                <div class="col-lg-6" style="padding: 20px;">
                  <div class="imageNav-header">vs. Max Humidity</div>
                  <a href="humidity.html">
                    <img src="assets/images/Fig2.png" class="img-fluid" alt="Latitude vs. Humidity" ,
                      title="Latitude vs. Humidity" class="imageNav-photo">
                  </a>
                </div>
                <div class="col-lg-6" style="padding: 20px;">
                  <div class="imageNav-header">vs. Cloudiness</div>
                  <a href="cloudiness.html">
                    <img src="assets/images/Fig3.png" class="img-fluid" alt="Latitude vs. Cloudiness" ,
                      title="Latitude vs. Cloudiness" , class="imageNav-photo">
                  </a>
                </div>
                <div class="col-lg-6" style="padding: 20px;">
                  <div class="imageNav-header">vs. Wind Speed</div>
                  <a href="wind.html">
                    <img src="assets/images/Fig4.png" class="img-fluid" v alt="Latitude vs. Wind Speed" ,
                      title="Latitude vs. Wind Speed" , class="imageNav-photo">
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
    <!-- End of container -->

    <div w3-include-html="assets/partials/footer.html"></div>
    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
